<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Double Rich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Tạo tài khoản mới</h2>
            <p>Điền thông tin để đăng ký</p>
        </div>
        
        <div class="auth-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Nhập họ và tên đầy đủ">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Nhập địa chỉ email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-username">Mã người dùng</label>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="reg-username" placeholder="Tạo mã người dùng">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Mật khẩu</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="Tạo mật khẩu">
                        <i class="fas fa-eye password-toggle" id="toggleRegPassword"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Độ mạnh mật khẩu</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu">
                    </div>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="agree-terms">
                    <label for="agree-terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></label>
                </div>
                
                <button type="button" id="registerBtn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Đăng ký tài khoản
                </button>
            </form>
            
            <div class="auth-footer">
                Đã có tài khoản? <a href="index.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        // Xử lý đăng ký
        document.getElementById('registerBtn').addEventListener('click', function() {
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp', 'error');
                return;
            }
            
            if (!document.getElementById('agree-terms').checked) {
                showAlert('Vui lòng đồng ý với điều khoản dịch vụ', 'error');
                return;
            }
            
            // Giả lập đăng ký thành công
            showAlert('Đăng ký thành công!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
