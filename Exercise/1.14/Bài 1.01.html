<!DOCTYPE html>
<html>
    <title>Sử dụng các tag cơ bản</title>
<body>
    <!--Dòng đầu tiên: Tiêu đề canh giữa -->
    <h1 align ="center">CHÀO MỪNG BẠN ĐẾN VỚI MÔN LẬP TRÌNH WEB</h1>

    <!--Dòng thứ hai: gạch dưới -->
    <h2 style="text-decoration: underline;">Bài tập thực hành số 1</h2>

    <!--Dòng thứ ba: In đậm -->
    <p style="font-weight: bold;">Nội dung bài thực hành:</p>

    <!--Đoạn văn bản yêu cầu: canh giữa, xuống dòng -->
    <div align ="center">
        Lập trình web<br>
        là xây dựng các trang web<br>
        tĩnh bằng ngôn ngữ HTML
    </div>
</body>
</html>
