<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Double Rich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Đăng nhập hệ thống</h2>
            <p>Vui lòng nhập thông tin tài khoản</p>
        </div>
        
        <div class="auth-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Mã người dùng</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Nhập mã người dùng" value="phnhung">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Nhập mật khẩu">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">Quên mật khẩu?</a>
                    </div>
                </div>
                
                <button type="button" id="submitBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>
            
            <div class="auth-footer">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        // Xử lý đăng nhập
        document.getElementById('submitBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }
            
            // Giả lập đăng nhập thành công
            showAlert('Đăng nhập thành công!', 'success');
            console.log('Mã người dùng:', username);
        });
    </script>
</body>
</html>
